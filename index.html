    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(1rem);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
      @keyframes pulse-bg {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .animate-pulse-bg {
        animation: pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
